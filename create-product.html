<!DOCTYPE html>
<html lang="en">

<head>
    <title>Crear Clan</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <header>
        </nav>
    </header>
    <main>
        <div class="container-fluid px-4">
            <h1 class="mt-4 text-center">Crear Clan</h1>
            <ol class="breadcrumb mb-4">
                <li class="breadcrumb-item">
                    <a href="index.html">Productos</a>
                </li>
                <li class="breadcrumb-item active">Crear Producto</li>
            </ol>

            <div class="card">
                <div class="card-body">
                    <form action="" method="post" id="productForm">
                        <div class="row mb-4 mt-4">
                            <label for="name" class="col-sm-2 col-form-label">Nombre del producto:</label>
                            <div class="col-sm-4">
                                <input type="text" name="name" id="name" class="form-control" value="" required />
                            </div>
                            <div class="col-sm-4">
                                <div class="form-text">Escriba el nombre del nuevo producto.</div>
                            </div>
                        </div>

                        <div class="row mb-4 mt-4">
                            <label for="price" class="col-sm-2 col-form-label">Precio del producto:</label>
                            <div class="col-sm-4">
                                <input type="number" name="price" id="price" class="form-control" value="" required />
                            </div>
                            <div class="col-sm-4">
                                <div class="form-text">Escriba el precio del producto.</div>
                            </div>
                        </div>


                        <div class="col-12 text-center">
                            <button type="submit" class="btn btn-primary">Crear Producto</button>
                            <a href="index.html" class="btn btn-secondary ms-2">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <script src="create-product.js"></script>
</body>

</html>
